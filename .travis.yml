sudo: false
language: java
services:
- docker
cache:
  directories:
  - "$HOME/.cache"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
addons:
  sonarcloud:
    organization: cogpunk
    token:
      secure: 
install: skip
script: "./scripts/test"
before_deploy:
- openssl aes-256-cbc -K $encrypted_4f0d00631887_key -iv $encrypted_4f0d00631887_iv
  -in .travis/gpg.asc.enc -out .travis/gpg.asc -d
- gpg --fast-import --batch .travis/gpg.asc
deploy:
-
  provider: script
  script: "./scripts/deploy"
  skip_cleanup: true
  on:
    branch: main
-
  provider: script
  script: "./scripts/deploy"
  skip_cleanup: true
  on:
    tag: true
